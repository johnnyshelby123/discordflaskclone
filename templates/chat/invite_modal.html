<!-- Server Invite Modal -->
<div id="invite-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Invite People to {{ server.name }}</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <p>Share this link with others to invite them to your server:</p>
            <div class="invite-link-container">
                <input type="text" id="invite-link" readonly>
                <button id="copy-invite-link">Copy</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get the invite link element
    const inviteLink = document.getElementById('invite-link');
    if (inviteLink) {
        // Set the value using the current origin (protocol + host)
        const baseUrl = window.location.origin;
        inviteLink.value = baseUrl + "{{ url_for('gg.join_by_invite', invite_code=server.invite_code) }}";
    }
});
</script>
